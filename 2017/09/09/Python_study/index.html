<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#打印输出print</span></span><br><span class="line">print(<span class="string">"hello word !"</span>)</span><br><span class="line"><span class="comment">#首字母大写title字母转大写upper字母转小写lower</span></span><br><span class="line">message=<span class="string">"hello Word !"</span></span><br><span class="line">print(message.title())</span><br><span class="line">print(message.upper())</span><br><span class="line">print(message.lower())</span><br><span class="line"><span class="comment">#拼接字符串+号连接</span></span><br><span class="line">first_name=<span class="string">"ada"</span></span><br><span class="line">last_name=<span class="string">"lovelace"</span></span><br><span class="line">full_name=first_name+<span class="string">" "</span>+last_name</span><br><span class="line">print(<span class="string">"hello, "</span>+full_name.title()+<span class="string">"!"</span>)</span><br><span class="line"><span class="comment">#制表符\t换行符\n</span></span><br><span class="line">print(<span class="string">"A\tB\tC\t\n1\t2\t3"</span>)</span><br><span class="line"><span class="comment"># 删除末尾空白rstrip 删除开头空白lstrip 删除开头和末尾空白strip</span></span><br><span class="line">favorite_language=<span class="string">" python "</span></span><br><span class="line">print(favorite_language.rstrip()+<span class="string">"\n"</span>+favorite_language.lstrip()+<span class="string">"\n"</span>+favorite_language.lstrip())</span><br><span class="line"><span class="comment">#字符串类型str</span></span><br><span class="line">age=<span class="number">31</span></span><br><span class="line">msg=<span class="string">"Happy "</span>+str(age)+<span class="string">"rd Birthday"</span></span><br><span class="line"><span class="keyword">print</span> (msg)</span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">列表[]访问列表元素索引从0开始可以重新赋值修改列表中的元素</span></span><br><span class="line"><span class="string">.append在末尾添加新元素</span></span><br><span class="line"><span class="string">.insert(0,'')在列表中插入元素需要指定索引和值</span></span><br><span class="line"><span class="string">删除元素del xxx[x] </span></span><br><span class="line"><span class="string">删除元素另外一种方法.pop删除末尾一个元素pop方法可以找出删除的那个元素</span></span><br><span class="line"><span class="string">根据数值删除元素.remove()</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line">bicycles=[<span class="string">'trek'</span>,<span class="string">'cannondale'</span>,<span class="string">'redline'</span>,<span class="string">'specialized'</span>]</span><br><span class="line">print(bicycles[<span class="number">0</span>].title()+<span class="string">"\n"</span>+bicycles[<span class="number">1</span>].title()+<span class="string">"\n"</span>+bicycles[<span class="number">2</span>].title())</span><br><span class="line">bicycles[<span class="number">0</span>]=<span class="string">'second'</span></span><br><span class="line">print(bicycles)</span><br><span class="line">bicycles.append(<span class="string">'end'</span>)</span><br><span class="line">print(bicycles)</span><br><span class="line">bicycles.insert(<span class="number">0</span>,<span class="string">'home'</span>)</span><br><span class="line">print(bicycles)</span><br><span class="line"><span class="keyword">del</span> bicycles[<span class="number">0</span>]</span><br><span class="line">print(bicycles)</span><br><span class="line">pop_bicycles=bicycles.pop()</span><br><span class="line">print(pop_bicycles)</span><br><span class="line">print(bicycles)</span><br><span class="line">remove_bicycles=bicycles.remove(<span class="string">'cannondale'</span>)</span><br><span class="line">print(bicycles)</span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">排序sort()永久排序</span></span><br><span class="line"><span class="string">sort传递参数(reverse=True)倒序</span></span><br><span class="line"><span class="string">sorted()临时排序</span></span><br><span class="line"><span class="string">sorted传递参数(reverse=True)倒序</span></span><br><span class="line"><span class="string">reverse倒着打印列表 永久</span></span><br><span class="line"><span class="string">len确定列表长度</span></span><br><span class="line"><span class="string">列表选择最后一个元素用-1</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line">cars=[<span class="string">'bmw'</span>,<span class="string">'audi'</span>,<span class="string">'toyota'</span>,<span class="string">'subaru'</span>]</span><br><span class="line">cars.sort()</span><br><span class="line">print(cars)</span><br><span class="line">print(sorted(cars,reverse=<span class="keyword">True</span>))</span><br><span class="line">cars.sort(reverse=<span class="keyword">True</span>)</span><br><span class="line">print(cars)</span><br><span class="line">print(sorted(cars))</span><br><span class="line">cars.reverse()</span><br><span class="line">print(cars)</span><br><span class="line">print(len(cars))</span><br><span class="line">print(cars[<span class="number">-1</span>])</span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">遍历列表for xxx in liebiao:</span></span><br><span class="line"><span class="string">容易出错的地方</span></span><br><span class="line"><span class="string">1.忘记缩进</span></span><br><span class="line"><span class="string">2.忘记循环的冒号</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line">magicians=[<span class="string">'alice'</span>,<span class="string">'david'</span>,<span class="string">'carolina'</span>]</span><br><span class="line"><span class="keyword">for</span> magician <span class="keyword">in</span> magicians:</span><br><span class="line">	print(magician.title()+<span class="string">",that was a great trick!"</span>)</span><br><span class="line">	print(<span class="string">"I can't wait to see your next trick, "</span>+magician.title()+<span class="string">".\n"</span>)</span><br><span class="line">print(<span class="string">"Thank you,everyone. That was a great magic show!"</span>)</span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">range()函数示例</span></span><br><span class="line"><span class="string">range从指定的第一个数值开始，到指定的第二个数值（不包含）后停止.第三个数值可以指定步长</span></span><br><span class="line"><span class="string">list()列表函数</span></span><br><span class="line"><span class="string">append是list（列表）的方法，函数参数是可以是任意一个元素，作用是在列表的最后添加上这个新元素。</span></span><br><span class="line"><span class="string">例如a=[1,2,3]则a.append(4)以后a就是[1,2,3,4]</span></span><br><span class="line"><span class="string">min()找出数字列表最小值</span></span><br><span class="line"><span class="string">max()找出数字列表最小值</span></span><br><span class="line"><span class="string">sum()数字列表求和</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="keyword">for</span> value <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">5</span>):</span><br><span class="line">	print(value)</span><br><span class="line">numbers=list(range(<span class="number">1</span>,<span class="number">6</span>))</span><br><span class="line">print(numbers)</span><br><span class="line">squares=[]</span><br><span class="line"><span class="keyword">for</span> value <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">11</span>):</span><br><span class="line">	squares.append(<span class="number">2</span>**(value))</span><br><span class="line">print(squares)</span><br><span class="line">print(min(squares))</span><br><span class="line">print(max(squares))</span><br><span class="line">print(sum(squares))</span><br><span class="line"><span class="comment">#简洁的写法注意这里面的for语句句尾没有冒号</span></span><br><span class="line">squares=[<span class="number">2</span>**value <span class="keyword">for</span> value <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">11</span>)]</span><br><span class="line">print(squares)</span><br></pre></td></tr></table></figure>
